<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container{
            display: flex;
            width: 500px;
            height: 300px;
            margin: 50px 350px;
        }
        .box{
            
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>
    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        function image_picker(){
            let pilihan = document.getElementById("select").value;
            const list_image = ["boboiboy.jpg", "fang.jpg", "gopal.jpg", "ochobot.jpg", "yaya.jpg", "ying.jpg"];
            if(pilihan == "boboiboy"){
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
            }

            if(pilihan == "fang"){
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
            }

            if(pilihan == "gopal"){
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
            }

            if(pilihan == "Ochobot"){
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
            }

            if(pilihan == "yaya"){
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
            }

            if(pilihan == "ying"){
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
            }
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"> <h1> Welcome To Arya Setianis Image Picker </h1></a>
    <hr>
    <br>
    <select name="" id="select" onchange="image_picker()">
        <option value=""> Pilih Gambar </option>
        <option value="boboiboy"> Boboiboy </option>
        <option value="fang"> Fang </option>
        <option value="gopal"> Gopal </option>
        <option value="ochobot"> Ochobot </option>
        <option value="yaya"> Yaya </option>
        <option value="ying"> Ying </option>
    </select>
    <br>
    <div class="container">
        <div class="box">
            <img id="image">
        </div>
    </div>
</body>
</html>
